{% extends 'base.html' %}

{% block title %} MWMW.com Login Page {% endblock %}

{% block header %} Midwest Waste Management {% endblock %}


  {% block content %}

  <div class="container-fluid m-3">
    <p class="fw-bold">Please enter your login credentials.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a href="{% url 'home' %}"  class="btn btn-primary text-uppercase">Back</a>
      <button class="btn btn-primary text-uppercase" type="submit">Log In</button>
    </form>
  </div>
{% endblock %}
</div>
